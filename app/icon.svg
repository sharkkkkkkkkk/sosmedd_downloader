<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <rect width="512" height="512" rx="128" fill="#0f172a" />
  
  <g filter="url(#glow)">
    <!-- Abstract Play/Download Arrow shape -->
    <path d="M256 120 L380 280 L256 440 L132 280 Z" fill="url(#grad1)" opacity="0.8" />
    <path d="M256 160 L350 280 L256 400 L162 280 Z" fill="#0f172a" />
    
    <!-- Central decorative element -->
    <circle cx="256" cy="280" r="40" fill="url(#grad2)" />
    
    <!-- Dynamic Orbits -->
    <path d="M150 150 Q256 50 362 150" stroke="url(#grad2)" stroke-width="20" stroke-linecap="round" opacity="0.6" />
    <path d="M362 410 Q256 510 150 410" stroke="url(#grad1)" stroke-width="20" stroke-linecap="round" opacity="0.6" />
  </g>
</svg>
